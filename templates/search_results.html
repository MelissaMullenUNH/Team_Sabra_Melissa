<html>
    <head>
        <title>Search Results</title>
        <style>
            .grid-container {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-gap: 5px;
            }
            .grid-item {
                text-align: center;
            }
            .header {
                padding: 2px;
                text-align: center;
                border: 2px solid black;
                background-color: #bfbfbf;
                color: blue;
                font-size: 15;
            }
        </style>
    </head>
    <body style="background-color:#f2f2f2;">
        <div class="header">
            <h1>Page Title</h1>
        </div>

        <h2 style="color:blue;">Original Image:</h2>
        <div> <img src="{{ original }}" style="max-width: 400px;" alt="original image"> </div>
        
        <HR COLOR="blue" SIZE="3">
        <h2 style="color:blue;">Prediction Results:</h2>
        {{ prediction_results }}
        
        <h2 style="color:blue;">Key:</h2>
        <p>Looking: {{ pred_look }} </p>
        <p>Not looking: {{ pred_away }}</p>
        <HR COLOR="blue" SIZE="3">
        </div>
    </body>
</html>
