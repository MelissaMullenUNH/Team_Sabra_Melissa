<html>
    <head>
        <title>Search Results</title>
        <style>
            .grid-container {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-gap: 5px;
            }
            .grid-item {
                text-align: center;
            }
            .header {
                padding: 2px;
                text-align: center;
                border: 3px solid black;
                background-color: #bfbfbf;
                color: blue;
                font-size: 15;
            }
        </style>
    </head>
    <!-- Setting the background color and the header -->
    <body style="background-color:#f2f2f2;">
        <div class="header">
            <h1>Attention Detection: Model Results</h1>
        </div>
        <!-- Code for Original Image display -->
        <h2 style="color:blue;">Original Image:</h2>
        <div> <img src="{{ original }}" style="max-width: 400px;" alt="original image"> </div>
        <HR COLOR="blue" SIZE="3">

        <!-- Code for Prediction Results display -->
        <h2 style="color:blue;">Prediction Results:</h2>
        <p><b>Probability of Looking At Screen: </b>{{ pred_look }} </p>
        <p><b>Probability of Looking Away From Screen: </b>{{ pred_away }}</p>
        <HR COLOR="blue" SIZE="3">
        </div>
    </body>
</html>
